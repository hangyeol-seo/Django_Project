{% extends 'base.html' %}

{%block content %}
<body style="background-image:url('https://i.imgur.com/MHmUAd3.jpg')">
<div class="container">
    <h1><p style="text-align:left;font-size: 30pt; color: rgb(68, 51, 100); ">로그인</p></h1>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        계정
        <br>
        <input name="username" type="text">
        <br><br>
        비밀번호
        <br>
        <input name="password" type="password">
        <br><br><br>
        <input type="submit" class="btn btn-primary" value="로그인">
    </form>
</div>
<h2>{{error}}</h2>
</body>
{% endblock %}
